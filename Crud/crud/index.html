<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="enter value" id="inputVal" />
    <button onclick="add()">add</button>

    <table border="1">
      <thead>
        <th>items</th>
        <th>Actions</th>
      </thead>
      <tbody class="todo_items"></tbody>
    </table>

    <script>
      let arr = [];
      displayItems();

      function add() {
        let inputVal = document.querySelector("#inputVal");
        let val = inputVal.value;
        arr.push(val);
        console.log(arr);
        inputVal.value = "";

        displayItems();
      }

      function displayItems() {
        let items = document.querySelector(".todo_items");
        // items.innerText = "";

        let table_data = "";
        for (let i = 0; i < arr.length; i++) {
          table_data += `<tr>
            <td>${arr[i]}</td>
            <td>
            <button onclick="deleteItem(${i})">Delete</button>
            <button onclick="editItem(${i})">Update</button>
          </td>
        </tr>`;
      }
      items.innerHTML = table_data;
    }

    function deleteItem(index) {
      arr.splice(index, 1);
      displayItems();
    }

    function editItem(index) {
      let inputVal = document.querySelector("#inputVal");
      inputVal.value = arr[index];
      updateIndex = index;
    }
    </script>
  </body>
</html>
