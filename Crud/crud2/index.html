<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crud</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 class="text-white">CRUD</h2>
    </header>
    <div class="container">
      <div class="hero row p-5">
        <div class="col-6">
          <button class="btn btn-info text-white">
            <a
              href="#modalc"
              role="button"
              class="text-white"
              data-toggle="modal"
              >Add</a
            >
          </button>
          <button class="btn btn-info text-white">Update</button>
        </div>
        <div class="col-6">
          <div class="d-flex">
            <input
              type="search"
              placeholder="search item"
              id="search"
              class="me-2"
            />
            <button class="btn btn-info text-white">Search</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>SN</th>
            <th>Profile</th>
            <th>ID</th>
            <th>First Name</th>
            <th>Last_Name</th>
            <th>Email</th>
            <th>Office_code</th>
            <th>Job_title</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr></tr>
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div class="modalc d-flex" id="modalc">
      <div class="left_model_side">
        <div class="img_box pt-5">
          <img src="admin.png" alt="profile_image" width="150" height="150" />
          <input type="file" />
          <i class="fa-sharp fa-solid fa-plus mt-5 p-5"></i>
        </div>
      </div>
      <div class="right_model_side"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
